services:
  init_volume:
    # This service initializes the volume with the correct permissions
    # to ensure that the GCN stream can write to it.
    # It runs only once and then exits.
    image: busybox
    env_file:
      - .env
    command: ["sh", "-c", "chown -R ${PROJECT_UID}:${PROJECT_GID} /shared-tmp"]
    volumes:
      - e2e_volume:/shared-tmp
    restart: "no"

  gcn_stream:
    image: grandma_gcn_app
    env_file:
      - .env
    build:
      context: ./
      dockerfile: dockerfile
      target: base
      args:
        - USR=${USR}
        - USR_GROUP=${USR_GROUP}
        - PROJECT_UID=${PROJECT_UID}
        - PROJECT_GID=${PROJECT_GID}
    user: "${PROJECT_UID}:${PROJECT_GID}"
    volumes:
      - ../grandma-gcn:/home/${USR}/code/
      - e2e_volume:/shared-tmp
    depends_on:
      - celery_worker
    command:
      [
        "python",
        "src/grandma_gcn/gcn_stream/stream.py",
        "--gcn-config-path",
        "gcn_stream_config.toml",
      ]

  redis:
    image: redis:6.0.5
    ports:
      - "${REDIS_PORT}:${REDIS_PORT}"

  celery_worker:
    image: grandma_gcn_app
    env_file:
      - .env
    depends_on:
      - redis
    volumes:
      - ../grandma-gcn:/home/${USR}/code/
      - e2e_volume:/shared-tmp

volumes:
  e2e_volume:
    name: "e2e_volume"
